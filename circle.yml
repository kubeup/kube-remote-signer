machine:
  environment:
    DOCKER_IMAGE_NAME: kubeup/kube-remote-signer
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo curl -L 'https://github.com/aktau/github-release/releases/download/v0.6.2/linux-amd64-github-release.tar.bz2' | tar xvjf - --strip-components 3 -C $HOME/bin
  services:
    - docker

dependencies:
  pre:
    - docker info
  override:
    - mkdir -p $HOME/.go_workspace/src/github.com/kubeup
    - ln -sf $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_workspace/src/github.com/kubeup/kube-remote-signer
    - CGO_ENABLED=0 GOOS=linux go build -installsuffix cgo -o kube-remote-signer github.com/kubeup/kube-remote-signer
    - |
      if [ -n "$CIRCLE_TAG" ]; then
        make docker DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME DOCKER_IMAGE_TAG=$CIRCLE_TAG
      else
        make docker DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME
      fi
  post:
    - docker images

test:
  override:
    - go test github.com/kubeup/kube-remote-signer

deployment:
  hub_branch:
    branch: master
    owner: kubeup
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - docker tag "$DOCKER_IMAGE_NAME:master" "$DOCKER_IMAGE_NAME:latest"
      - docker push $DOCKER_IMAGE_NAME
  hub_tag:
    tag: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
    owner: kubeup
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - |
        if [[ "$CIRCLE_TAG" =~ ^v[0-9]+(\.[0-9]+){2}$ ]]; then
          docker tag "$DOCKER_IMAGE_NAME:$CIRCLE_TAG" "$DOCKER_IMAGE_NAME:latest"
        fi
      - docker push $DOCKER_IMAGE_NAME
